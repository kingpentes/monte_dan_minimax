<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess AI - Minimax vs Hybrid</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Chess Engine Battle</h1>
            <p>Test your skills against our AI</p>
        </header>

        <div class="main-content">
            <div id="board" style="width: 400px"></div>

            <div class="controls">
                <div class="control-group">
                    <label for="whiteAlgorithm">White Player:</label>
                    <select id="whiteAlgorithm">
                        <option value="minimax">Minimax (Static Eval)</option>
                        <option value="hybrid">Hybrid (Monte Carlo)</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="blackAlgorithm">Black Player:</label>
                    <select id="blackAlgorithm">
                        <option value="minimax">Minimax (Static Eval)</option>
                        <option value="hybrid">Hybrid (Monte Carlo)</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="depth">Search Depth:</label>
                    <input type="number" id="depth" value="3" min="1" max="5">
                </div>

                <div class="status-panel">
                    <h3>Status</h3>
                    <div id="status">White to move</div>
                    <div id="thinking" class="hidden">AI is thinking...</div>
                </div>

                <button id="newGameBtn" class="btn-secondary">New Game</button>
                <button id="startGameBtn" class="btn-primary">Start Game</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
